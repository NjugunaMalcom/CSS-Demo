<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors game</title>
</head>
<body>
<main>
    <p>Rock Paper Scissors</p>
    <button onclick="
      gamePlay('Rock');
          ">Rock</button>

    <button onclick="
           gamePlay('Paper');
          ">Paper</button>

    <button onclick="
    gamePlay('Scissors');
    ">Scissors</button><br><br>

    <p><a href="">Click here</a> to see the final version of the project</p>
</main>
    <script>
        function gamePlay(playMove) {
          
   const computerMove = pickComputerMove();
   let result ='';

              if(playMove === 'Scissors')  {
                    if(computerMove === 'Rock'){
                        result = 'You lose.';
                    }else if (computerMove === 'Paper'){
                        result ='You won.';
                    }else if(computerMove === 'Scissors'){
                        result ='You Tie';
                    }
              }else if(playMove === 'Rock'){
                    if(computerMove === 'Rock'){
                        result = 'Tie.';
                    }else if (computerMove === 'Paper'){
                        result ='You lose.';
                    }else if(computerMove === 'Scissors'){
                        result ='You won.';
                    }
              }else if(playMove === 'Paper'){
                                    
                    if(computerMove === 'Rock'){
                    result = 'You won';
                    }else if (computerMove === 'Paper'){
                    result ='You Tie.';
                    }else if(computerMove === 'Scissors'){
                    result ='You lose.';
                    }
              }
              
        alert(`You picked ${playMove}. Computer picked ${computerMove}.${result}.`); //displays the message in  a pop up

        }
      function pickComputerMove(){

    const randomNumber = Math.random();
    let computerMove ='';

            if(randomNumber >=0 && randomNumber < 1/3){
            computerMove = 'Rock';
            }else if(randomNumber >= 1/3 && randomNumber < 2/3){
            computerMove = 'Paper';
            }else if(randomNumber >= 2/3 && randomNumber < 1){
            computerMove = 'Scissors';
            }
//returning a value from function.

            return computerMove;

   }
    </script>

</body>
</html>
